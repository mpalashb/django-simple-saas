{% extends 'base.html' %}
<!--  -->

{% block title %} Login Page {% endblock title %}
<!--  -->

{% block body %}

<!--  -->

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>

        <div class="text-danger" id="errorDiv">{{form.errors}}</div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
<!--  -->
