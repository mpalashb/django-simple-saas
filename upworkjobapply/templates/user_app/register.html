{% extends 'base.html' %}
<!--  -->

{% block title %} User Reg {% endblock title %}
<!--  -->

{% block body %}

<!--  -->

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Register</h2>
      <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %} {{form.as_p}}

        <div class="text-danger" id="errorDiv">{{form.errors}}</div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
